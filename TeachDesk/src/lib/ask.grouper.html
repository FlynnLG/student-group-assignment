<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>TeachDesk</title>
    <style type="text/css">
        .container {
            position: absolute;
            left: 50%;
            top: 35%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            width: 40%;
            height: 40%;
            text-align: center;
            font-family: 'Poppins',sans-serif;
            -webkit-user-drag: none;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -webkit-user-drag: none;
        }

        .btn-1{
            margin-top: 20%;
            margin-left: calc(50% - 7.5cm);
            max-width: 15cm;
            background-color: rgb(131, 255, 183);
            height: 1.5cm;
            border-radius: 12px;
            transition: 0.5s;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            -webkit-user-drag: none;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -webkit-user-drag: none;
        }
        .space{
            height: 0.5cm;
        }
        .btn-2{
            max-width: 15cm;
            margin-left: calc(50% - 7.5cm);
            background-color: rgb(131, 255, 183);
            height: 1.5cm;
            border-radius: 12px;
            transition: 0.5s;
            cursor: pointer;
            font-weight: bolder;
            text-align: center;
            -webkit-user-drag: none;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -webkit-user-drag: none;
        }
        #btn-hover:hover{
            background-color: rgb(89, 255, 158);
        }
        p{
            text-align: center;
        }
        .back{
            position: absolute;
            width: 1cm;
            height: 1cm;
            top: calc(50% - 0.5cm);
            transition: 0.5s;
            cursor: pointer;
        }
        .back:hover{
            width: 1.2cm;
            height: 1.2cm;
            top: calc(50% - (1.2cm/2));
        }
    </style>
</head>
<body>
    <div class="container-system" style="width: 100%; height: 0.8cm; top: 0">
        <p style="font-size:10px; text-align:center; font-family: 'Poppins',sans-serif;">TeachDesk - Version 1.0-BETA-1</p>
    </div>
    <div class="container">
        <h1>Mit was wollen sie Arbeiten?</h1>
        <div id="btn-hover" class="btn-1" onclick="window.location.href = './grouper.direct.html'"><p>Ohne Klasse fortfaren (Namen jetzt eingeben)</p></div>
        <div class="space"></div>
        <div id="btn-hover" class="btn-2"><p>Gespeicherter Klasse<br />(coming soon)</p></div>
          
    </div>
    <img class="back"  onclick="window.location.href = './index.html'" src="../icons/arrow-back.svg">
</body>
</html>
